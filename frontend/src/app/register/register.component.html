<div class="wrapper">
    <div id="formContent">
        <br>
        <a routerLink="/home/dashboard" class="register logo">
            Instagr√£&nbsp;
            <i class="fas fa-camera-retro"></i>
        </a>
        <br><br>
        <p class="register">

        </p>
        <form>
            <input type="text" id="userName" name="userName" placeholder="userName" #userName>
